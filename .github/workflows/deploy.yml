name: Github Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install dependencies
        run: |
          npm install
          npm run generate
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
  
deploy:
  environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}
  
  steps:
    - name: Deploy
      id: deployment
      uses: actions/deploy-pages@v4
  runs-on: ubuntu-latest
  needs: build
  permissions:
    pages: write
    id-token: write
  steps:
    - name: Deploy
      id: deployment
      uses: actions/deploy-pages@v4